<!DOCTYPE html>
<!-- saved from url=(0014)about:internet -->
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Student Login page</title>
<link href="css/style.css" media="screen" rel="stylesheet" type="text/css"/>
<link href="css/login.css" media="screen" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="scripts/frameControl.js"></script>
<style>
#login{
	height: 400px;
	width: 400px;
	background: url(images/sb_logo.png) no-repeat #094bb3;
}

#login_contend{
	height: 300px;
}

h2{
	color: #094bb3;
}

</style>
</head>

<body onload="setFrameMarginTop(3, 'login')">
<div id="login">
	<div id="logo"></div>
    <div id="login_contend">
    <form name="contactform" method="post" action="evaluation.html">
    <table width="400" height="250" border="0" cellpadding="0" cellspacing="5">
        <tr>
        <td colspan="2" align="center" style="padding-bottom:10px; padding-left:0;">
       	 	<h2>Course Evaluation Form</h2>
            <h2>Login Page</h2>
        </td>
        </tr>
      <tr>
        <td><label for="semester">Semester:</label></td>
        <td>
        <select name="semester" size="1">
          <option value="0"></option>
          <option value="1">Spring 2013</option>
          <option value="2">Summer I 2013</option>
          <option value="3">Summer II 2013</option>
          <option value="4">Fall 2013</option>
        </select>
        </td>
      </tr>
      <tr>
        <td><label for="course">Course:</label></td>
        <td>
        <select name="course" size="1">
          <option value="0"></option>
          <option value="1">CS 451</option>
          <option value="2">CS 410</option>
        </select>
        </td>
      </tr>
      <tr>
        <td><label for="instructor">Instructor:</label></td>
        <td>
        <select name="instructor" size="1" >
          <option value="0"></option>
          <option value="1">Instructor 2</option>
          <option value="2">Instructor 1</option>
        </select>
      </tr>
      <tr>
        <td><label for="section">Section:</label></td>
        <td>
        <select name="section" size="1">
          <option value="0"></option>
          <option value="1">01</option>
          <option value="2">02</option>
        </select>
      </tr>
      <tr>
        <td><label for="code">Code:</label></td>
        <td><input  type="text" name="code" maxlength="10" size="10"></td>
      </tr>
      <tr>
        <td colspan="2" align="center"><input type="submit" value="Submit" style="padding: 5px 10px; margin-top: 10px"></td>
      </tr>
    </table>
  </form>
  <div id="message"> </div>
  </div>
</div>
</body>
</html>
